<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
    <link rel="stylesheet" href="../7/7.css">
</head>
<body>


    <main>
        <h3>식당명 : </h3>
        <h1>식당명을 입력하세요</h1>
        
        <hr>
        
        <div class="container-1">

            <!-- 기본출력 -->
            <div class="row">
                <input type="checkbox" class="check">
                <input type="text" class="input-menu">
                <input type="number" class="input-price">
            </div>

            <div class="row">
                <input type="checkbox" name="check">
                <input type="text" class="input-menu">
                <input type="number" class="input-price">
            </div>


            <!-- 추가버튼 누르면 만들어질 요소 -->


        </div>
        
        
        <hr>

        <div class="container-2">


            <button id="modifyBtn">수정</button>
    
            <div class="btn-container hidden">
                <button id="addBtn">추가</button>
                <button id="deleteBtn">삭제</button>
                <button id="closeBtn">종료</button>
            </div>
    

        </div>
    </main>


    <script src="../7/7.js"></script>
</body>
</html>
